<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Scheme Test Page</title>
    <style>
        body { font-family: -apple-system, sans-serif; padding: 20px; line-height: 1.6; background-color: #f9f9f9; }
        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); margin-bottom: 20px; }
        button { 
            display: block; width: 100%; padding: 15px; margin-top: 10px; 
            font-size: 16px; font-weight: bold; cursor: pointer; 
            background-color: #007bff; color: white; border: none; border-radius: 8px;
        }
        button:active { background-color: #0056b3; }
        code { background: #eee; padding: 2px 4px; border-radius: 4px; font-size: 0.9em; color: #d63384; }
        h2 { font-size: 1.1rem; margin-top: 0; color: #333; }
        .footer { font-size: 12px; color: #888; text-align: center; margin-top: 30px; }
    </style>
</head>
<body>

    <h1>앱 호출 테스트</h1>

    <div class="card">
        <h2>Case 1: 단순 스킴 호출</h2>
        <code>dbcmapp://</code>
        <button onclick="location.href='dbcmapp://'">Case 1 실행</button>
    </div>

    <div class="card">
        <h2>Case 2: 스킴 + 호스트(open) 호출</h2>
        <code>dbcmapp://open</code>
        <button onclick="location.href='dbcmapp://open'">Case 2 실행</button>
    </div>

    <div class="card">
        <h2>Case 3: Android Intent URI 방식</h2>
        <p style="font-size: 13px; color: #666;">패키지명을 체크하고 앱이 없으면 구글로 이동합니다.</p>
        <button onclick="openAndroidIntent()">Case 3 실행 (권장)</button>
    </div>

    <div class="card">
        <h2>Case 4: 스킴 + 호스트(pdf) 호출</h2>
        <code>dbcmapp://open</code>
        <button onclick="location.href='dbcmapp://pdf'">Case 2 실행</button>
    </div>
    
    <div class="footer">
        이 페이지를 모바일 브라우저(Chrome 등)에서 열어 테스트하세요.
    </div>

    <script>
        function openAndroidIntent() {
            const packageName = "com.dongbudirect.cm"; 
            const intentUri = `intent://open#Intent;scheme=dbcmapp;package=${packageName};S.browser_fallback_url=https://google.com;end`;
            
            console.log("호출 URI:", intentUri);
            location.href = intentUri;
        }
    </script>

</body>
</html>
